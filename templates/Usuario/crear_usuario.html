{% extends 'login.html' %}

    {% block title %} Login {% endblock title %}

    

    {% block body %}


        <div class="sidenav">
                <div class="login-main-text">
                    <h2>Universidad J/h2>
                    <p>Crear Cuenta</p>
                </div>
        </div>
            <div class="main">
                <div class="col-md-6 col-sm-12">
                    <div class="login-form">
                    <form action="" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input type="text" class="form-control" name="nombres" placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label>Apellidos completos</label>
                            <input type="text" class="form-control" name="apellidos" placeholder="Apellidos completos">
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control"  name="email" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Digite una contraseña">
                        </div>
                        <div class="form-group">
                            <label>Digitar nuevamente</label>
                            <input type="password" class="form-control" name="password2" placeholder="Digite nuevamente la contraseña">
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input type="file" class="form-control"  name="imagen" placeholder="Agregar una imagen">
                        </div>
                        <button type="submit" class="btn btn-black">Crear</button>
                    </form>
                    </div>
                </div>
            </div>
        

    {% endblock body %}

    {% block extra_js %}
    <script>
        $('form').submit(function(event) {
            event.preventDefault();
    
            var data = new FormData(this);
    
            var action = function(d) {
                location.href ="http://127.0.0.1:8000/usuario/verificacion/";
            };
            var action2 = function(d) {
                console.log(d);
            };
    
            $.ajax({
                url: 'http://127.0.0.1:8000/rest/estudiantes/',
                data: data,
                type: 'POST',
                contentType: false,
                processData: false,
                success: action,
                error: action2,
            });
        });
    </script>
    
    {% endblock extra_js %}
