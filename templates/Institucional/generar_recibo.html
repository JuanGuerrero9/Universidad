{% extends 'index.html' %}

    {% block title %} Login {% endblock title %}

    {% block extra_js %}
    
    
    
    {% endblock extra_js %}

    {% block body %}
    
            <header class="masthead bg-light Quiensoy text-center">
                <div class="container d-flex align-items-center flex-column">
                    <h2>Ingresa los datos del estudiante y la carrera a matricularse</h2>
                </div>
            </header>
        
            <div class="row">
                <div class="col-6">
                    <form method="post">
                        {% csrf_token %}
                        <label for="exampleFormControlInput1" class="form-label">Nombres del Estudiante</label>
                        <input class="form-control form-control-lg" name="persona_nombre" type="text" placeholder="Nombre Estudiante" aria-label=".form-control-lg example">
                        <label for="exampleFormControlInput1" class="form-label">Apellidos del Estudiante</label>
                        <input class="form-control form-control-lg" name="persona_apellido" type="text" placeholder="Apellidos del Estudiante" aria-label=".form-control-lg example">
                        <label for="exampleFormControlInput1" class="form-label">Numero de identidad</label>
                        <input class="form-control form-control-lg" name="persona_documento" type="text" placeholder="Digite su numero de identidad" aria-label=".form-control-lg example">
                        <br>
                        <label for="exampleFormControlInput1" class="form-label">Carrera a Matricular</label> <br>
                        <select class="form-select" aria-label="Default select example" name="persona_carrera">
                            <option selected>Elige una carrera</option>
                            {% for i in programa %}
                            <option value="{{ i.id_programa }}">{{ i.nombre }}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <br>
                        <label for="exampleFormControlInput1" class="form-label">Elige un semestre</label>
                        <select class="form-select" aria-label="Default select example" name="persona_semestre">
                            <option selected>Elige una carrera</option>
                            {% for i in semestre %}
                            <option value="{{ i.id_semestre }}">{{ i.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div class="d-grid gap-2 col-4 mx-auto align-items-left">
                            <button class="btn btn-primary" type="submit">Enviar peticion</button>
                        </div>
                    </form>
                </div>
            </div>
            
    
        

    {% endblock body %}
